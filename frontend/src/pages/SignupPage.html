<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/SignupPage.css">
    <title>Registrar</title>
</head>

<body>
    <main>
        <section id="registerSection">
            <header id="logoSection">
                <img src="../../public/images/Logo.svg" alt="Logo Municipalidad">
                <div>
                    <h2>MUNICIPALIDAD</h2>
                    <h3>MONTES DE OCA</h3>
                </div>
            </header>

            <div id="titlesSection">
                <h2>Registrate</h2>
                <h3>Ingresa los siguientes datos</h3>
            </div>

            <form id="form">

                <div class="profileAndBtn">
                    <div class="profile-container">
                        <img id="preview" src="../../public/images/Perfil-logo.svg" alt="Foto de perfil">
                    </div>
                    <button type="button" id="btnUploadImg" class="btn">Subir foto</button>
                </div>

                <div class="inputContainer">
                    
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
               

                <div class="inputApellidos">
                    <input type="text" name="apellido1" id="apellido1" placeholder="Primer apellido" required>
                    <input type="text" name="apellido2" id="apellido2" placeholder="Segundo apellido" required>
                </div>

        
                <input type="text" name="cedula" id="cedula" placeholder="Cedula" required>
                
                <select id="user" class="userSelect" required>
                    <option value="" disabled selected>Selecciona el tipo de usuario</option>
                    <option value="vecino">Vecino de Montes de Oca</option>
                    <option value="concejal">Concejal de distrito</option>
                   
                </select>

                <select id="districts" class="districtSelect" required>
                    <option value="" disabled selected>Selecciona un distrito</option>
                    <option value="sanPedro">San Pedro</option>
                    <option value="sabanilla">Sabanilla</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="sanRafael">San Rafael</option>
                   
                </select>

               

                <input type="text" name="direccion" id="direccion" placeholder="Direccion" required>

                <input type="text" name="telefono" id="telefono" placeholder="Telefono" required>

                <input type="email" name="email" id="email" placeholder="Correo electronico" required>

                <input type="text" name="password" id="password" placeholder="Contraseña" required>

                <input type="text" name="passwordVerification" id="passwordVerification"
                    placeholder="Confirmar contraseña" required>
                </div>
                <div id="loginContainer">
                    <a href="../HTML/LoginPage.html">Ya tienes cuenta? <span>Inicia sesion</span></a>
                </div>

                <button href="../HTML/AccountVerificationPage.html" type="button" id="btnSignup">Registrar</button>


            </form>
        </section>
    </main>
    

   
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="../services/servicesSignUp.js" type="text/javascript"></script>
    <script src="../services/serviceCloudinary.js" type="text/javascript"></script>
    <script src="../js/ControladorSignupPage.js"></script>
</body>

</html>
