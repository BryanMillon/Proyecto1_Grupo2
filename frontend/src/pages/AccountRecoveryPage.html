<!DOCTYPE html>
<html lang="es">
<head>
<script>
  (function () {
    const isAuthenticated = localStorage.getItem('usuario_autenticado');
    if (!isAuthenticated || isAuthenticated !== 'true') {
      window.location.href = 'LoginPage.html';
    }
  })();
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/AccountRecoveryPage.css">
    <title>Recuperacion de cuenta</title>
</head>
<body>
    <main>
        <section id="recoverySection">
            <header id="logoSection">
                <img src="../../public/images/Logo.svg" alt="Logo Municipalidad">
                <div>
                    <h2>MUNICIPALIDAD</h2>
                    <h3>MONTES DE OCA</h3>
                </div>
            </header>

            <div id="titlesSection">
                <h2>Recuperacion de contraseña</h2>
                <h3>Ingresa el correo electronico para recuperar tu contraseña</h3>
            </div>

            <form id="form">
                <div class="inputContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                    </svg>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </div>

              

                <button type="button" id="btnRecovery">Enviar</button>

                <div id="linesContainer">
                    <div></div>
                </div>

                <div id="sigupContainer">
                    <a href="../pages/SignupPage.html">No tienes cuenta? <span>Regístrate</span></a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../services/servicePasswordReset.js" type="text/javascript"></script>
    <script type="module" src="../js/ControladorAccountRecoveryPage.js"></script>
</body>
</html>
