<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/PasswordResetPage.css">
    <title>Verificacion de cuenta</title>
</head>
<body>
    <main>
        <section id="verificationSection">
            <header id="logoSection">
                <img src="../../public/images/Logo.svg" alt="Logo Municipalidad">
                <div>
                    <h2>MUNICIPALIDAD</h2>
                    <h3>MONTES DE OCA</h3>
                </div>
            </header>

            <div id="titlesSection">
                <h2>Cambio de contraseña</h2>
                <h3>Ingresa tu correo, el codigo de verificacion que mandamos a tu correo y el nuevo password</h3>
                <h3>Si no lo encuentras revisa tu folder de spam.</h3>

            </div>

    

                <form id="form">
                    <div class="inputContainer">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                      </svg>
                      <input type="text" name="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                  
                    <div class="inputContainer">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
                      </svg>
                      <input type="text" name="code" id="code" placeholder="Código" required>
                    </div>
                  
                    <div class="inputContainer">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                      </svg>
                      <input type="text" name="password" id="password" placeholder="Nueva contraseña" required>
                    </div>
                  
                    <div class="sectionButtons">
                      <button type="button" id="btnVerification">Cambiar contraseña</button>
                    </div>
                  </form>
                  
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../services/servicePasswordReset.js" type="text/javascript"></script>
    <script type="module" src="../js/ControladorPasswordReset.js"></script>
</body>
</html>
