        <h1 id="Events">Denuncias Ciudadanas</h1>
    </h1>    

</section>

<!--End Section Event-->

<!--New Event Form-->

<section id="sctFormNewEvent">
    <form id="conteinerForm">

         <!--Title-->
        <div id="titleNewEvent">
            <h1 id="titleNewEventH1">
                Nueva Denuncia
            </h1>
        <!--End Title--> 
        </div>
        

        <!--Start Form-->
        <div id="formNewEvent">

            <!--Name-->
            <label class="labelFormulario"for="textNombreAviso">Título Denuncia:</label>
            <input 
                class="inputForm" 
                id="textNombreAviso"
                type="text";
                required
            >

            <!--Date and Hour-->
            
            <label class="labelFormulario" for="dateTimePicker">Fecha y hora del evento:</label>
            <input type="datetime-local" id="dateTimePicker" class="dateTimePicker" required>

            <!--Categoria del evento-->
            <label class="labelFormulario" for="eventCategory">Categoria</label>
            <select id="eventCategory" class="categorySelect" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="cultura">Queja</option>
                <option value="deportes">Denuncia</option>
                <option value="educacion">Sugerencia</option>
                <option value="reuniones">Felicitación</option>
            </select>


            <!--Place Event-->
            <label class="labelFormulario" for="textPlace">Lugar del evento:</label>
            <form for="textPlace" action="#"></form>
            <input 
                class="inputForm" 
                id="textPlace"
                type="text";
                required
            >

            <!--Description Event-->

            <label class="labelFormulario" for="textDescription">Descripción:</label>
            <form for="textDescription" action="#"></form>
            <input 
                class="inputForm" 
                id="textDescription"
                type="text";
                required
            >

            <div>
                <button id="btnBotonCrear" type="button"> Crear</button>
                <button id="btnBotonPublicar" type="button"> Publicar</button>
            </div>


        <!--End Form-->
        </div>
    <!--End Container Form -->
    </form>
