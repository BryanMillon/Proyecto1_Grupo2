<body>
    <main>
        <section id="container">
            <h2>Registrate</h2>
            <h3>Ingresa los siguientes datos</h3>
            <div id="fotoInput">
                <label for="fotoPerfil" class="foto-label">
                    <img id="preview" src="/imagenRegistro.png" alt="Foto de perfil" width="150" height="150">
                    <span>Subir Foto</span>
                </label>
                <input type="file" id="fotoPerfil" accept="image/*" onchange="previewImage(event)">
            </div>
            

            <form action="#" id="formularioRegistro">
                <div class="campo">
             <input type="text" id="txtNombre" placeholder="Nombre" required>   
                </div>
                <div class="campo"> 
                <div id="ApellidosInput" class="Apellidos">
                    <input type="text" placeholder="Primer Apellido" required>
                    <input type="text" placeholder="Segundo Apellido">
                </div>  
                </div> 
                <div class="campo">
             <input type="text" id="txtCedula" placeholder="Cédula" required> 
                </div>
                <div class="campo">
             <input type="text" id="txtDistrito" placeholder="Distrito" required>
                </div>
                <div class="campo">
             <select id="txtDistrito" required>
                <option value="" disabled selected>Distrito</option>
                <option value="distrito1">Mercedes</option>
                <option value="distrito2">Sabanilla</option>
                <option value="distrito3">San Pedro</option>
                <option value="distrito4">San Rafael</option>
            </select>
                </div>
                <div class="campo">
             <input type="text" id="txtSeñalesAdicionales" placeholder="Señales Adicionales" required>
                </div>
                <div class="campo">
             <input type="text" id="txtTelefono" placeholder="Teléfono">
                </div>
                <div class="campo">
             <input type="email" id="txtCorreo" placeholder="Correo Electrónico" required>
                </div>
                <div class="campo">
             <input type="password" id="txtContrasena" placeholder="Contraseña" required>
                </div>
                <div class="campo">
             <input type="password" id="txtContrasena" placeholder="Confirmar contraseña" required>
                </div>
                <a href="#" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
             <div>
             <button id="btnRegistro" type="button">Registrarse</button>
             </div>
            </form>
                </div>
            
        </section>
    </main>

        <!--Sweet alert-->
