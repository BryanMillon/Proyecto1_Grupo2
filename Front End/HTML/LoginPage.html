<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/LoginPage.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <main>
        <section id="loginSection">
            <header id="logoSection">
                <img src="../IMG/Logo.svg" alt="Logo Municipalidad">
                <div>
                    <h2>MUNICIPALIDAD</h2>
                    <h3>MONTES DE OCA</h3>
                </div>
            </header>

            <div id="titlesSection">
                <h2>Bienvenido de nuevo</h2>
                <h3>Ingresa tus credenciales para ingresar</h3>
            </div>

            <form id="form">
                <div class="inputContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                    </svg>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                </div>

                <div class="inputContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/>
                    </svg>
                    <input type="password" name="password" id="password"  placeholder="Contraseña" required>
                </div>

                <div id="pwdAndSigupContainer">
                    <a href="../HTML/SignupPage.html">No tienes cuenta? <span>Regístrate</span></a>
                    <a href="../HTML/AccountRecoveryPage.html">Olvidaste tu contraseña?</a>
                </div>

                <button href="../HTML/HomePage.html" type="button" id="btnLogIn">Iniciar Sesión</button>

                <div id="linesContainer">
                    <div></div>
                    <h4>O inicia con Google</h4>
                    <div></div>
                </div>

                <img id="logoGoogle" src="../IMG/Logo-Google.svg" alt="Logo de Google">
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Javascript/ControladorLoginPage.js"></script>
</body>
</html>
